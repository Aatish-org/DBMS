<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100 min-h-screen">

  <aside class="w-64 bg-white shadow-md p-6 space-y-6">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="store.png" alt="Logo" class="w-8 h-8">
      <h1 class="text-xl font-bold text-gray-800">MyStore</h1>
    </div>

    <!-- Menu -->
   <nav class="space-y-4">
      <a href="dashboard.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="dashboard-icon.png" class="w-5 h-5" alt="Dashboard">
        <span>Home</span>
      </a>
      <a href="products.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="products-icon.png" class="w-5 h-5" alt="Products">
        <span>Products</span>
      </a>
      <a href="cart.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="cart-icon.png" class="w-5 h-5" alt="Cart">
        <span>Cart</span>
      </a>
      <a href="orders.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="orders-icon.png" class="w-5 h-5" alt="Orders">
        <span>Orders</span>
      </a>
      <a href="reports.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="reports-icon.png" class="w-5 h-5" alt="Reports">
        <span>Reports</span>
      </a>
      <a href="settings.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="settings-icon.png" class="w-5 h-5" alt="Settings">
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div id="cart" class="page p-6 space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800">Cart</h2>

      <!-- Cart Items -->
      <div id="cartItems" class="space-y-4">
        <!-- Example Cart Item -->
        <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow">
          <div>
            <h3 class="text-lg font-medium text-gray-800">Product Name</h3>
            <p class="text-sm text-gray-600">Quantity: 2</p>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-lg font-bold text-gray-800">$40.00</span>
            <button class="text-red-600 hover:underline text-sm">Remove</button>
          </div>
        </div>
        <!-- More items will be dynamically injected here -->
      </div>

      <!-- Cart Summary -->
      <div class="bg-white p-4 rounded-lg shadow w-full sm:w-1/2 lg:w-1/3">
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Subtotal</span>
          <span id="subtotal" class="font-medium text-gray-800">$0.00</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Tax (10%)</span>
          <span id="tax" class="font-medium text-gray-800">$0.00</span>
        </div>
        <div class="flex justify-between text-lg font-bold">
          <span>Total</span>
          <span id="total" class="text-gray-900">$0.00</span>
        </div>
        <div class="mt-4 flex justify-between gap-2">
          <button id="clearCart" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Clear Cart</button>
          <button id="checkout" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Checkout</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
