<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6 space-y-6">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="store.png" alt="Logo" class="w-8 h-8">
      <h1 class="text-xl font-bold text-gray-800">MyStore</h1>
    </div>

    <!-- Menu -->
    <nav class="space-y-4">
      <a href="dashboard.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="dashboard-icon.png" class="w-5 h-5" alt="Dashboard">
        <span>Home</span>
      </a>
      <a href="products.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="products-icon.png" class="w-5 h-5" alt="Products">
        <span>Products</span>
      </a>
      <a href="cart.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="cart-icon.png" class="w-5 h-5" alt="Cart">
        <span>Cart</span>
      </a>
      <a href="orders.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="orders-icon.png" class="w-5 h-5" alt="Orders">
        <span>Orders</span>
      </a>
      <a href="reports.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="reports-icon.png" class="w-5 h-5" alt="Reports">
        <span>Reports</span>
      </a>
      <a href="settings.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="settings-icon.png" class="w-5 h-5" alt="Settings">
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Settings</h1>

    <!-- Account Settings -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Account Settings</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-600">Name</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Name">
        </div>
        <div>
          <label class="block text-gray-600">Email</label>
          <input type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Email">
        </div>
        <div>
          <label class="block text-gray-600">Password</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded" placeholder="New Password">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
      </form>
    </section>

    <!-- Preferences -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Preferences</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <span>Dark Mode</span>
          <input type="checkbox" class="toggle-checkbox">
        </div>
        <div>
          <label class="block text-gray-600">Language</label>
          <select class="w-full p-2 border border-gray-300 rounded">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Security -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Security</h2>
      <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Enable Two-Factor Authentication</button>
    </section>
  </main>

</body>
</html>
