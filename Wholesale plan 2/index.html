<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6 space-y-6">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="store.png" alt="Logo" class="w-8 h-8">
      <h1 class="text-xl font-bold text-gray-800">MyStore</h1>
    </div>

    <!-- Menu -->
   <nav class="space-y-4">
      <a href="dashboard.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="dashboard-icon.png" class="w-5 h-5" alt="Dashboard">
        <span>Home</span>
      </a>
      <a href="products.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="products-icon.png" class="w-5 h-5" alt="Products">
        <span>Products</span>
      </a>
      <a href="cart.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="cart-icon.png" class="w-5 h-5" alt="Cart">
        <span>Cart</span>
      </a>
      <a href="orders.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="orders-icon.png" class="w-5 h-5" alt="Orders">
        <span>Orders</span>
      </a>
      <a href="reports.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="reports-icon.png" class="w-5 h-5" alt="Reports">
        <span>Reports</span>
      </a>
      <a href="settings.html" class="flex items-center space-x-4 text-gray-700 hover:text-blue-600">
        <img src="settings-icon.png" class="w-5 h-5" alt="Settings">
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome to your Dashboard</h2>
    <!-- Add more content here -->
    <p class="text-gray-600">Select a sidebar option to get started.</p>
  </main>

</body>
</html>
