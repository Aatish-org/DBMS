<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="darkMode.js"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <header class="bg-blue-900 text-white">
    <div class="container mx-auto px-6 py-16 text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to MyStore</h1>
      <p class="text-lg mb-6">Your one-stop solution for all your wholesale needs.</p>
      <a href="products.html" class="bg-white text-blue-900 px-6 py-3 rounded-lg shadow hover:bg-gray-100">
        Explore Products
      </a>
    </div>
  </header>

  <!-- Menu Section -->
  <section class="container mx-auto px-6 py-16">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Quick Navigation</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="dashboard.html" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-100">
        <img src="dashboard-icon.png" alt="Dashboard" class="w-12 h-12 mx-auto mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Home</h3>
      </a>
      <a href="products.html" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-100">
        <img src="products-icon.png" alt="Products" class="w-12 h-12 mx-auto mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Products</h3>
      </a>
      <a href="cart.html" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-100">
        <img src="cart-icon.png" alt="Suppliers" class="w-12 h-12 mx-auto mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Suppliers</h3>
      </a>
      <a href="orders.html" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-100">
        <img src="orders-icon.png" alt="Orders" class="w-12 h-12 mx-auto mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Orders</h3>
      </a>
      <a href="reports.html" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-100">
        <img src="reports-icon.png" alt="Reports" class="w-12 h-12 mx-auto mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Reports</h3>
      </a>
      <a href="settings.html" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-100">
        <img src="settings-icon.png" alt="Settings" class="w-12 h-12 mx-auto mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Settings</h3>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white">
    <div class="container mx-auto px-6 py-6 text-center">
      <p>&copy; 2023 MyStore. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
